<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--favi ico-->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!--css-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--js-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg primary-bg-color p-2" id="navbar">
        <div class="container">
            <a href="" class="navbar-brand"><img src="images/logoBusinessFG.png"></a>
        </div>
        <div id="navbar-items">
            <div></div>
            
            <button type="button" class="btn btn-primary btnParceiro">
                Seja nosso parceiro
                <i style="font-size: 15px;" class="bi bi-bookmark-check secundary-color"></i>
            </button>

            <div></div>
        </div>
    </nav>

    <!--BOTTOM NAVBAR-->

    <nav class="navbar navbar-expand-lg secondary-bg-color p-2" id="bottom-navbar-container">
        <div class="container">
            <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#bottom-navbar" 
            aria-controls="bottom-navbar" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            <ul class="navbar-nav mb-2 mb-lg-0 collapse navbar-collapse listaNavBx" id="bottom-navbar">
                <li class="nav-item">
                    <a href="" class="nav-link">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">
                        Sobre nós
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">
                        Nossos serviços
                    </a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">
                        Contato
                    </a>
                </li>
                <li class="nav-item">
                    <div class="segNav">
                        <button type="button" class="btn btn-primary btnParceiroNav primary-bg-color">
                            Seja nosso parceiro
                            <i style="font-size: 15px;" class="bi bi-bookmark-check"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!--Fim NavBar-->

    <!--Banners-->

    <div class="container" id="banners-container">
        <div class="carousel slide" id="slider" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/banner1.png" alt="banner 1" class="d-block w-100 img-fluid">
                    <div class="carousel-caption">
                        <h5>Certificado Digital</h5>
                        <p>Para você estar pronto em qualquer situação</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="images/banner2.png" alt="banner 2" class="d-block w-100 img-fluid">
                    <div class="carousel-caption">
                        <h5>Outros</h5>
                        <p>Exemplo de vida para você</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="images/banner3.jpg" alt="banner 2" class="d-block w-100 img-fluid">
                    <div class="carousel-caption">
                        <h5>Outros</h5>
                        <p>Exemplo de vida para você</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
        </div>
    </div>
    

    <!--banner parceiro-->
    <ul style="margin: 0;" class="navbar-nav mb-2 mb-lg-0 contatoNavBar">
        <li class="nav-item">
            <a href="" class="nav-link">
                <img src="images/certiSign.png">
            </a>
        </li>
    </ul>
</body>
</html>
